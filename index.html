<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Passport Invitation</title>


<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  height: 100vh;
  width: 100vw;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg,#0f172a,#1e293b);
  font-family: sans-serif;
  overflow: hidden;
}

/* Scene & Wrapper */
.scene {
  perspective: 2000px;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 100%;
}

.book-wrapper {
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.5s ease;
}

/* Book */
.book {
  width: 40vw;
  max-width: 400px;
  height: 60vw;
  max-height: 600px;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 1s ease;
  cursor: pointer;
  transform-origin: center center;
}

/* Cover open / rotate */
.book.landscape { transform: rotateZ(90deg) scale(1.05); }
.book.back-view { transform: rotateY(180deg); }
.book.open .cover { transform: rotateY(-180deg); }

/* Cover */
.cover {
  position: absolute;
  width: 100%;
  height: 100%;
  transform-origin: left center;
  transform-style: preserve-3d;
  transition: transform 1s ease;
  z-index: 3;
  border-radius: 2vw;
  box-shadow: 0 3vh 6vh rgba(0,0,0,0.5);
}

.cover-front, .cover-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 2vw;
  overflow: hidden;
}

.cover-front img,
.cover-back img,
.page img,
.back-cover img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.cover-back { transform: rotateY(180deg); }

/* Inside Page */
.page {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 2vw;
  overflow: hidden;
  box-shadow: 0 2.5vh 5vh rgba(0,0,0,0.3);
  z-index: 1;
}

/* Back Cover */
.back-cover {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 2vw;
  overflow: hidden;
  transform: rotateY(180deg);
  backface-visibility: hidden;
  z-index: 0;
}

/* Stamp */
.stamp {
  position: absolute;
  bottom: 2%;
  right: 70%;
  border: 0.2vw solid #b91c1c;
  color: #b91c1c;
  padding: 2vw;
  border-radius: 50%;
  font-weight: bold;
  font-size: 1vw;
  transform: scale(0);
  opacity: 0;
}

.book.open .stamp {
  animation: stamp 0.6s ease forwards 1s;
}

@keyframes stamp {
  0% { transform: scale(3); opacity: 0; }
  100% { transform: rotate(-80deg) scale(1); opacity: 1; }
}

/* Layer order when showing back */
.book:not(.back-view) .back-cover { z-index: 0; }
.book.back-view .back-cover { z-index: 20; }
.book.back-view .page { z-index: 10; }
.book.back-view .cover { z-index: 15; }

/* Responsive adjustments */
@media(max-width: 768px){
  .book { width: 70vw; height: 105vw; }
  .stamp { font-size: 3vw; padding: 4vw; border-width: 1vw; }
  .cover, .page, .back-cover { border-radius: 4vw; }
}
</style>
</head>
<body>

<div class="scene">
  <div class="book-wrapper" id="bookWrapper">
    <div class="book" id="book">
      <!-- BACK COVER -->
      <div class="back-cover">
        <img src="https://iili.io/qfDMGOG.md.png" alt="Back Cover">
      </div>
      <!-- INSIDE PAGE -->
      <div class="page">
        <img src="https://iili.io/qfDMdAb.md.png" alt="Inside Page">
      </div>
      <!-- FRONT COVER -->
      <div class="cover">
        <div class="cover-front">
          <img src="https://iili.io/qfvM3DQ.md.png" alt="Passport Cover">
        </div>
        <div class="cover-back">
          <img src="https://iili.io/qfDMTOJ.md.png" alt="Back of Cover">
          <div class="stamp">ENTRY APPROVED</div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const book = document.getElementById("book");
const wrapper = document.getElementById("bookWrapper");
let state = 0;

book.addEventListener("click", () => {
  if(state === 0){
    const vw = window.innerWidth;
    const vh = window.innerHeight;
    const rect = book.getBoundingClientRect();
    const bookCenterX = rect.left + rect.width/2;
    const bookCenterY = rect.top + rect.height/2;

    // Calculate offsets to center in middle + move slightly down (5% vh)
    const offsetX = (vw/2) - bookCenterX;
    const offsetY = (vh/2) - bookCenterY + vh*0.15;

    wrapper.style.transform = `translate(${offsetX}px, ${offsetY}px)`;

    // Rotate to landscape and open
    book.classList.add("landscape");
    setTimeout(()=>{ book.classList.add("open"); }, 300);

    state = 1;
  } else if(state === 1){
    book.classList.remove("open");
    book.classList.remove("landscape");
    wrapper.style.transform = ""; // reset position
    setTimeout(()=>{ book.classList.add("back-view"); }, 600);
    state = 2;
  } else {
    book.classList.remove("back-view");
    state = 0;
  }
});
</script>

</body>

</html>
